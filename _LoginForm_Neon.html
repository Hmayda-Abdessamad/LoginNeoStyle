<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="Login_Form_Css.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>

    <div class="login-box">
        <h2>Login</h2>
        <form action="" method="">
            <div class="user-box">
                <label>First Name</label>
                <br><br>
                <input type="text" required placeholder="what's your First name ? ">
                
            </div>
            <div class="user-box">
                <label>Last Name</label>
                <br><br>
                <input type="text" required placeholder="what's your Last name ? ">
                
            </div>
            <div class="user-box">
                <label>Email</label>
                <br><br>
                <input type="email" required placeholder="what's your email ? ">
              
                
            </div>
            <div class="user-box">
                <label>Password</label>
                <br><br>
                <input type="password" required placeholder="password">
            </div>
            <button  class="btn btn-success mr-5"id="Submit" href="#">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Submit
            </button>
            <button id="clear" class="btn btn-danger" href="#">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Clear
            </button>
        </form>
    </div>

</body>

</html>
